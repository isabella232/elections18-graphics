<!-- Hide the navbar by default, for station sites -->
<!-- See information in the `navbar.js` file on why this is done -->
<div id="results-nav-wrapper" class="hidden">
    <nav class="results-nav">

        <div class="results-logo">
            <span class="election-name">Election</span>
            <span class="election-year">2018</span>
        </div>

        <input type="checkbox" id="small-screen-nav-checkbox" />

        <label for="small-screen-nav-checkbox" class="toggle small-screen-nav-label">view results</label>

        <ul class="menu">

            {% for item in NAVBAR.nav %}
            <li>
                <a target="_blank" href="{{ item.url }}">{{ item.label }}</a>
            </li>
            {% endfor %}

            <ul>
                <li class="state-nav">
                    <input type="checkbox" id="state-nav-checkbox" />
                    <label for="state-nav-checkbox" class="state-nav-label">state results </label>

                    <ul class="states">
                        <li>
                            {% for column in NAVBAR.states|slice(3) %}
                            <div class="group-{{ loop.index }}">
                                {% for state in column %}
                                    <p><a target="_blank" href="{{ state.url }}">{{ state.label }}</a></p>
                                {% endfor %}
                            </div>
                            {% endfor %}
                        </li>
                    </ul>
                </li>
            </ul>
        </ul>
    </nav>
</div> <!-- / results-nav-wrapper -->
