<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CHARTBEAT -->
    <script>
        var _sf_startpt = (new Date()).getTime();
    </script>

    <title>{{ slug }}</title>

    <base target="_top">

    <!-- META TAGS -->
    {% include '_meta.html' %}

    <!-- FONTS -->
    {% include '_fonts.html' %}

    <!-- CSS -->
    {{ CSS.push('less/%s.less' % slug) }}
    {{ CSS.render('css/rendered/%s.min.css' % slug) }}
</head>
<body>
    {% if COPY.content.is_test_data|string == 'yes' %}
        <div class="test-flag">{{ COPY.content.test_label }}</div>
    {% endif %}

    {% block content %}
    {% endblock content %}

    <script src="//pym.nprapps.org/pym.v1.min.js"></script>
    <script src="../js/rendered/{{ slug }}.js"></script>
</body>
</html>
